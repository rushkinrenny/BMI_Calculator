<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <div class="main">
        <div class="heading">BMI Calculator</div>
        <div class="fieldLabel">
            <label for="height">Height(m)</label><br>
            <input type="number" placeholder="Height in m" id="height" class="field" />
        </div>
        <div class="fieldLabel">
            <label for="weight">Weight(Kg)</label><br>
            <input type="number" placeholder="Weight in Kg" id="weight" class="field" />
        </div>
        <div id="result"></div>
        <button class="button" onclick="getBMI()">Calculate BMI</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
